<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Realtime communication with WebRTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
  <video id="selfVideo" autoplay></video>
  <video id="otherVideo" autoplay></video>
  <button type="button" id="startFeed">Start</button>
  <button type="button" id="stopFeed">Stop</button>
  <form>
    <fieldset>
      <input id="userName" type="text" name="username" placeholder="Enter Name">
      <input id="roomId" type="text" name="room" placeholder="Enter Room">
      <button type="button" id="joinRoom">join</button>
    </fieldset>
    <fieldset>
      <input id="targetUser" type="text" placeholder="Connect to">
      <button type="button" id = "connectBtn">connect</button>
      <button type="button" id = "disconnectBtn">disconnect</button>
    </fieldset>    
  </form>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/connector.js" type="text/javascript"></script>
</body>
</html>
